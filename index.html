<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Views - Two-Column Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Earth Views Centered on Your Location</h1>

    <div id="page-layout">
        <div id="left-half">
            <div id="time-display">
                <h2>Current Time: <span id="current-time"></span></h2>
                <h3>Next 3 Free Intervals (No Satellite Overhead):</h3>
                <div id="intervals"></div>
            </div>
            <h2>Your Location</h2>
            <canvas id="main" width="400" height="600"></canvas>
            <button onclick="getLocation()">Get My Location and Show Earth</button>
        </div>
        <div class="divider"></div>
        <div id="right-half">
            <h2>Auxiliary Views</h2>
            <canvas id="second" width="600" height="600"></canvas>
            <canvas id="third" width="600" height="600"></canvas>
        </div>
    </div>

    <script src="EarthImageRenderer.js"></script>
    <script src="SatelliteSimulator.js"></script>
    <script src="OverflightCalculator.js"></script>
</body>
</html>
